<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>북마크 검색</title>
  <style>
    body {
      width: 300px;
      font-family: Arial, sans-serif;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    ul {
      margin-top: 10px;
      max-height: 200px;
      overflow-y: auto;
    }
    li {
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <input type="text" id="searchInput" placeholder="검색어를 입력하세요">
  <button id="searchBtn">검색</button>
  <button id="goBackBtn">뒤로 가기</button>

  <!-- 검색 결과를 표시할 영역 -->
  <ul id="searchResults"></ul>

  <script src="search.js"></script>
</body>
</html>
