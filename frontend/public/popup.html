<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>북마크 관리</title>
  <style>
    body {
      width: 300px;
      height: 400px;
      font-family: Arial, sans-serif;
    }
    .hidden {
      display: none !important;
    }
    #popupOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #editPopup {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
    }
    .tag {
      cursor: pointer;
      padding: 5px;
      background-color: #4CAF50;
      color: white;
      margin-right: 5px;
      border-radius: 5px;
      display: inline-block;
    }
    .tag .remove {
      margin-left: 5px;
      color: red;
      cursor: pointer;
    }
    #addTagInput {
      width: calc(100% - 50px);
      margin-right: 5px;
    }
    .tag:hover {
      background-color: #45a049;
    }
    #bookmarkList {
      margin-top: 10px;
      max-height: 200px;
      overflow-y: auto;
    }
    li {
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <button id="saveBookmarkBtn">북마크 저장</button>
  <button id="goToSearchBtn">북마크 검색</button>

    <!-- 팝업 오버레이 -->
    <div id="popupOverlay" class="hidden">
      <div id="editPopup">
        <h3>북마크 수정</h3>
        <label for="bookmarkName">북마크 이름</label>
        <input type="text" id="bookmarkName" />
        <label for="bookmarkUrl">북마크 URL</label>
        <input type="text" id="bookmarkUrl" />
        
        <h4>태그 관리</h4>
        <div id="tagList"></div>
        <input type="text" id="addTagInput" placeholder="태그 추가" />
        <button id="addTagBtn">추가</button>
  
        <button id="saveBtn">저장</button>
        <button id="cancelBtn">취소</button>
      </div>
    </div>
  
  <!-- 태그 목록을 표시할 영역 -->
  <div id="tagContainer"></div>

  <!-- 북마크 목록을 표시할 영역 -->
  <ul id="bookmarkList"></ul>
  <script src="config.js"></script>
  <script src="auth.js"></script>
  <script src="backend.js"></script>

  <script src="popup.js"></script>
  <script src="edit-popup.js"></script>
</body>
</html>
